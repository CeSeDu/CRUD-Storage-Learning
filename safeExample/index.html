<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD To-Do List with storage</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Form -->
        <form id="task-form" class="d-flex gap-2 mb-3">
          <input 
            type="text" 
            id="task-input" 
            class="form-control" 
            placeholder="Add a new task" 
            required
          >
          <div class="d-flex gap-2">
            <button id="save-local" type="button" class="btn btn-primary">Store It Permanently</button>
            <button type="button" id="save-session" class="btn btn-info">Keep Temporarily</button>
        </div>
         
        </form>
        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>


      </div>

    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
